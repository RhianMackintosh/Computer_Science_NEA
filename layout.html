<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- If there is a title give, use the first statement, if not use the default -->
    <meta charset="UTF-8">
    {% if title %}
        <title>Project management - {{ title }}</title>
    {% else %}
        <title>Project management</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/calendar" class="nav-link">Project Management</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <il class="nav-item">
                    <a href="/calendar" class="nav-link">Calendar</a>
                </il>
                <il class="nav-item">
                    <a href="/notes" class="nav-link">Notes</a>
                </il>
                <il class="nav-item">
                    <a href="/stats" class="nav-link">Statistics</a>
                </il>
            </ul>
             <ul class="nav navbar-nav navbar-right">
                <il class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">My Account</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/settings" class="nav-link">View account</a>
                        <a class="dropdown-item" href="/login" class="nav-link">Log out</a>
                    </div>
                </il>
            </ul>
        </div>
    </nav>

    <div class="'container">
        { padding-top: 150px; }
    {% block content%}{% endblock%} <!-- The content from the pages will go here -->
    </div>


    <!-- Bootstrap copied code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
